<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamline Objection Training Suite</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Icon components
        const Volume2 = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path><path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path></svg>;
        const Trophy = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>;
        const Star = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>;
        const Clock = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>;
        const Users = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>;
        const Zap = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>;
        const RotateCcw = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>;
        const CheckCircle = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>;
        const XCircle = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>;

        const objections = [
          { id: 1, text: "The savings is not enough", category: "Value", difficulty: "Medium" },
          { id: 2, text: "I don't want to go back to 30 years", category: "Terms", difficulty: "Medium" },
          { id: 3, text: "I want to wait for rates to go down more", category: "Timing", difficulty: "Hard" },
          { id: 4, text: "I've heard the Fed is going to drop interest rates", category: "Timing", difficulty: "Hard" },
          { id: 5, text: "I don't want to pay cost", category: "Cost", difficulty: "Easy" },
          { id: 6, text: "I received a better offer from another lender", category: "Competition", difficulty: "Hard" },
          { id: 7, text: "I don't feel like going through the process of refinancing", category: "Process", difficulty: "Medium" },
          { id: 8, text: "I am tired of getting calls from you guys about this, I'm not interested", category: "Resistance", difficulty: "Hard" },
          { id: 9, text: "I'm not interested", category: "Resistance", difficulty: "Easy" },
          { id: 10, text: "I need to speak with my spouse", category: "Stall", difficulty: "Medium" },
          { id: 11, text: "I already spoke to someone at your company about this, I'm not interested", category: "Resistance", difficulty: "Medium" },
          { id: 12, text: "I need time to think about it", category: "Timing", difficulty: "Medium" },
          { id: 13, text: "I only plan to stay in the home for a few more years, I don't think it's worth it", category: "Value", difficulty: "Medium" },
          { id: 14, text: "I don't want my credit ran", category: "Process", difficulty: "Easy" },
          { id: 15, text: "I had a bad experience with my last refinance", category: "Process", difficulty: "Hard" },
          { id: 16, text: "I received a letter in the mail from another lender offering me a lower rate", category: "Competition", difficulty: "Medium" },
          { id: 17, text: "I am going to call my local bank and see if they can offer me something lower", category: "Competition", difficulty: "Medium" },
          { id: 18, text: "I'm selling my home soon", category: "Circumstance", difficulty: "Medium" }
        ];

        const GameSelector = () => {
          const [selectedGame, setSelectedGame] = useState(null);
          const games = [
            { id: 'spinner', name: 'Objection Spinner', icon: RotateCcw, description: 'Spin the wheel for random objections' },
            { id: 'speed', name: 'Speed Challenge', icon: Zap, description: 'Race against the clock' },
            { id: 'jeopardy', name: 'Objection Jeopardy', icon: Trophy, description: 'Game show format' },
            { id: 'teams', name: 'Team Battle', icon: Users, description: 'Compete in teams' },
            { id: 'recipe', name: 'Recipe Cards', icon: Star, description: 'Create rebuttal recipes' },
            { id: 'feud', name: 'Family Feud', icon: Users, description: 'Top objections survey' },
            { id: 'millionaire', name: 'Who Wants to be a Millionaire', icon: Trophy, description: 'Answer your way to the top' },
            { id: 'matching', name: 'Drag & Match', icon: Zap, description: 'Match objections to rebuttals' }
          ];
          if (selectedGame === 'spinner') return <ObjectionSpinner onBack={() => setSelectedGame(null)} />;
          if (selectedGame === 'speed') return <SpeedChallenge onBack={() => setSelectedGame(null)} />;
          if (selectedGame === 'jeopardy') return <ObjectionJeopardy onBack={() => setSelectedGame(null)} />;
          if (selectedGame === 'teams') return <TeamBattle onBack={() => setSelectedGame(null)} />;
          if (selectedGame === 'recipe') return <RecipeCards onBack={() => setSelectedGame(null)} />;
          if (selectedGame === 'feud') return <FamilyFeud onBack={() => setSelectedGame(null)} />;
          if (selectedGame === 'millionaire') return <Millionaire onBack={() => setSelectedGame(null)} />;
          if (selectedGame === 'matching') return <DragMatch onBack={() => setSelectedGame(null)} />;
          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
              <div className="max-w-6xl mx-auto">
                <div className="text-center mb-12">
                  <h1 className="text-5xl font-bold text-indigo-900 mb-4">Streamline Objection Training</h1>
                  <p className="text-xl text-indigo-700">Choose your training game to master objection handling</p>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                  {games.map(game => {
                    const Icon = game.icon;
                    return (
                      <button key={game.id} onClick={() => setSelectedGame(game.id)} className="bg-white rounded-xl shadow-lg p-8 hover:shadow-2xl transform hover:scale-105 transition-all duration-200">
                        <Icon className="w-16 h-16 mx-auto mb-4 text-indigo-600" />
                        <h3 className="text-2xl font-bold text-gray-800 mb-2">{game.name}</h3>
                        <p className="text-gray-600">{game.description}</p>
                      </button>
                    );
                  })}
                </div>
              </div>
            </div>
          );
        };

        const ObjectionSpinner = ({ onBack }) => {
          const [spinning, setSpinning] = useState(false);
          const [rotation, setRotation] = useState(0);
          const [selected, setSelected] = useState(null);
          const spin = () => {
            setSpinning(true);
            setSelected(null);
            const randomRotation = 360 * 5 + Math.random() * 360;
            setRotation(prev => prev + randomRotation);
            setTimeout(() => {
              const index = Math.floor(Math.random() * objections.length);
              setSelected(objections[index]);
              setSpinning(false);
            }, 3000);
          };
          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-100 p-8">
              <div className="max-w-4xl mx-auto">
                <button onClick={onBack} className="mb-6 px-4 py-2 bg-white rounded-lg shadow hover:shadow-md">‚Üê Back to Games</button>
                <div className="text-center mb-8">
                  <h2 className="text-4xl font-bold text-purple-900 mb-2">Objection Spinner</h2>
                  <p className="text-purple-700">Spin the wheel and respond to the objection!</p>
                </div>
                <div className="bg-white rounded-xl shadow-2xl p-12 mb-6">
                  <div className="relative mx-auto" style={{ width: '300px', height: '300px' }}>
                    <div className="absolute inset-0 rounded-full border-8 border-purple-500" style={{ background: 'conic-gradient(from 0deg, #8b5cf6, #ec4899, #3b82f6, #10b981, #f59e0b, #ef4444, #8b5cf6)', transform: `rotate(${rotation}deg)`, transition: spinning ? 'transform 3s cubic-bezier(0.25, 0.1, 0.25, 1)' : 'none' }} />
                    <div className="absolute inset-0 flex items-center justify-center">
                      <div className="bg-white rounded-full w-24 h-24 flex items-center justify-center shadow-lg">
                        <Volume2 className="w-12 h-12 text-purple-600" />
                      </div>
                    </div>
                    <div className="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-2">
                      <div className="w-0 h-0 border-l-8 border-r-8 border-t-8 border-transparent border-t-red-500" />
                    </div>
                  </div>
                  <button onClick={spin} disabled={spinning} className="mt-8 w-full py-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg text-xl font-bold hover:from-purple-700 hover:to-pink-700 disabled:opacity-50 disabled:cursor-not-allowed">
                    {spinning ? 'SPINNING...' : 'SPIN THE WHEEL!'}
                  </button>
                </div>
                {selected && (
                  <div className="bg-white rounded-xl shadow-xl p-8">
                    <h3 className="text-2xl font-bold text-gray-800 mb-4">Your Objection:</h3>
                    <p className="text-3xl font-bold text-purple-600 mb-4">"{selected.text}"</p>
                    <div className="flex gap-2 mb-4">
                      <span className="bg-purple-100 text-purple-800 px-3 py-1 rounded">{selected.category}</span>
                      <span className={`px-3 py-1 rounded ${selected.difficulty === 'Easy' ? 'bg-green-100 text-green-800' : selected.difficulty === 'Medium' ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800'}`}>{selected.difficulty}</span>
                    </div>
                    <p className="text-gray-600 text-lg">Now deliver your best rebuttal!</p>
                  </div>
                )}
              </div>
            </div>
          );
        };

        const SpeedChallenge = ({ onBack }) => {
          const [timeLeft, setTimeLeft] = useState(60);
          const [score, setScore] = useState(0);
          const [currentObjection, setCurrentObjection] = useState(null);
          const [gameActive, setGameActive] = useState(false);
          const [usedObjections, setUsedObjections] = useState([]);
          useEffect(() => {
            if (gameActive && timeLeft > 0) {
              const timer = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
              return () => clearTimeout(timer);
            } else if (timeLeft === 0) {
              setGameActive(false);
            }
          }, [timeLeft, gameActive]);
          const startGame = () => {
            setGameActive(true);
            setScore(0);
            setTimeLeft(60);
            setUsedObjections([]);
            nextObjection();
          };
          const nextObjection = () => {
            const available = objections.filter(obj => !usedObjections.includes(obj.id));
            if (available.length === 0) {
              setUsedObjections([]);
            }
            const random = available[Math.floor(Math.random() * available.length)];
            setCurrentObjection(random);
            setUsedObjections(prev => [...prev, random.id]);
          };
          const handleResponse = (success) => {
            if (success) {
              setScore(score + (currentObjection.difficulty === 'Hard' ? 30 : currentObjection.difficulty === 'Medium' ? 20 : 10));
            }
            nextObjection();
          };
          return (
            <div className="min-h-screen bg-gradient-to-br from-orange-50 to-red-100 p-8">
              <div className="max-w-4xl mx-auto">
                <button onClick={onBack} className="mb-6 px-4 py-2 bg-white rounded-lg shadow hover:shadow-md">‚Üê Back to Games</button>
                <div className="text-center mb-8">
                  <h2 className="text-4xl font-bold text-orange-900 mb-2">60-Second Speed Challenge</h2>
                  <p className="text-orange-700">How many objections can you handle in 60 seconds?</p>
                </div>
                <div className="bg-white rounded-xl shadow-2xl p-8 mb-6">
                  <div className="flex justify-between items-center mb-8">
                    <div className="text-center">
                      <Clock className="w-12 h-12 mx-auto mb-2 text-orange-600" />
                      <p className="text-4xl font-bold text-orange-600">{timeLeft}s</p>
                    </div>
                    <div className="text-center">
                      <Trophy className="w-12 h-12 mx-auto mb-2 text-yellow-600" />
                      <p className="text-4xl font-bold text-yellow-600">{score}</p>
                    </div>
                  </div>
                  {!gameActive && timeLeft === 60 && (
                    <button onClick={startGame} className="w-full py-6 bg-gradient-to-r from-orange-600 to-red-600 text-white rounded-lg text-2xl font-bold hover:from-orange-700 hover:to-red-700">START CHALLENGE</button>
                  )}
                  {gameActive && currentObjection && (
                    <div>
                      <div className="bg-gradient-to-r from-orange-100 to-red-100 rounded-lg p-6 mb-6">
                        <p className="text-2xl font-bold text-gray-800 mb-2">Customer says:</p>
                        <p className="text-3xl font-bold text-orange-600">"{currentObjection.text}"</p>
                        <p className="text-sm text-gray-600 mt-2">Points: {currentObjection.difficulty === 'Hard' ? '30' : currentObjection.difficulty === 'Medium' ? '20' : '10'}</p>
                      </div>
                      <p className="text-center text-gray-600 mb-4">Deliver your rebuttal, then mark if you got it right!</p>
                      <div className="flex gap-4">
                        <button onClick={() => handleResponse(true)} className="flex-1 py-4 bg-green-500 text-white rounded-lg text-xl font-bold hover:bg-green-600 flex items-center justify-center gap-2">
                          <CheckCircle className="w-6 h-6" />Got It!
                        </button>
                        <button onClick={() => handleResponse(false)} className="flex-1 py-4 bg-red-500 text-white rounded-lg text-xl font-bold hover:bg-red-600 flex items-center justify-center gap-2">
                          <XCircle className="w-6 h-6" />Skip
                        </button>
                      </div>
                    </div>
                  )}
                  {!gameActive && timeLeft === 0 && (
                    <div className="text-center">
                      <h3 className="text-3xl font-bold text-gray-800 mb-4">Time's Up!</h3>
                      <p className="text-6xl font-bold text-orange-600 mb-6">{score} Points</p>
                      <p className="text-xl text-gray-600 mb-6">
                        {score >= 150 ? 'Outstanding! You\'re an objection master!' : score >= 100 ? 'Great work! You\'re getting there!' : score >= 50 ? 'Good effort! Keep practicing!' : 'Keep training! You\'ll improve with practice!'}
                      </p>
                      <button onClick={startGame} className="px-8 py-4 bg-gradient-to-r from-orange-600 to-red-600 text-white rounded-lg text-xl font-bold hover:from-orange-700 hover:to-red-700">Try Again</button>
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        };

        const ObjectionJeopardy = ({ onBack }) => {
          const [selectedCell, setSelectedCell] = useState(null);
          const [answeredCells, setAnsweredCells] = useState([]);
          const [teamScores, setTeamScores] = useState({ team1: 0, team2: 0 });
          const [currentTeam, setCurrentTeam] = useState('team1');
          const [gameBoard, setGameBoard] = useState({});
          useEffect(() => {
            initializeBoard();
          }, []);
          const initializeBoard = () => {
            const categories = {
              'Value': objections.filter(o => o.category === 'Value' || o.category === 'Cost'),
              'Timing': objections.filter(o => o.category === 'Timing'),
              'Process': objections.filter(o => o.category === 'Process' || o.category === 'Terms'),
              'Resistance': objections.filter(o => o.category === 'Resistance' || o.category === 'Stall' || o.category === 'Circumstance'),
              'Competition': objections.filter(o => o.category === 'Competition')
            };
            const board = {};
            Object.keys(categories).forEach(category => {
              const shuffled = [...categories[category]].sort(() => Math.random() - 0.5);
              board[category] = shuffled.slice(0, 3);
            });
            setGameBoard(board);
          };
          const pointValues = [100, 200, 300];
          const handleCellClick = (category, pointIndex) => {
            const cellKey = `${category}-${pointIndex}`;
            if (!answeredCells.includes(cellKey) && gameBoard[category]) {
              const objection = gameBoard[category][pointIndex];
              setSelectedCell({ category, points: pointValues[pointIndex], objection, cellKey });
            }
          };
          const handleAnswer = (correct) => {
            if (correct) {
              setTeamScores(prev => ({ ...prev, [currentTeam]: prev[currentTeam] + selectedCell.points }));
            }
            setAnsweredCells(prev => [...prev, selectedCell.cellKey]);
            setSelectedCell(null);
            setCurrentTeam(currentTeam === 'team1' ? 'team2' : 'team1');
          };
          const resetGame = () => {
            setAnsweredCells([]);
            setTeamScores({ team1: 0, team2: 0 });
            setCurrentTeam('team1');
            setSelectedCell(null);
            initializeBoard();
          };
          if (Object.keys(gameBoard).length === 0) {
            return <div className="min-h-screen bg-gradient-to-br from-blue-900 to-purple-900 p-8 flex items-center justify-center"><p className="text-white text-2xl">Loading game...</p></div>;
          }
          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-900 to-purple-900 p-8">
              <div className="max-w-7xl mx-auto">
                <button onClick={onBack} className="mb-6 px-4 py-2 bg-white rounded-lg shadow hover:shadow-md">‚Üê Back to Games</button>
                <div className="text-center mb-8">
                  <h2 className="text-5xl font-bold text-yellow-400 mb-4" style={{ textShadow: '2px 2px 4px rgba(0,0,0,0.5)' }}>OBJECTION JEOPARDY</h2>
                </div>
                <div className="flex justify-around mb-8">
                  <div className={`bg-white rounded-lg p-6 ${currentTeam === 'team1' ? 'ring-4 ring-yellow-400' : ''}`}>
                    <h3 className="text-2xl font-bold text-blue-900 mb-2">Team 1</h3>
                    <p className="text-4xl font-bold text-blue-600">${teamScores.team1}</p>
                  </div>
                  <div>
                    <button onClick={resetGame} className="px-6 py-3 bg-yellow-500 text-white rounded-lg font-bold hover:bg-yellow-600">New Game</button>
                  </div>
                  <div className={`bg-white rounded-lg p-6 ${currentTeam === 'team2' ? 'ring-4 ring-yellow-400' : ''}`}>
                    <h3 className="text-2xl font-bold text-purple-900 mb-2">Team 2</h3>
                    <p className="text-4xl font-bold text-purple-600">${teamScores.team2}</p>
                  </div>
                </div>
                <div className="bg-black rounded-xl p-4">
                  <div className="grid grid-cols-5 gap-2">
                    {Object.keys(gameBoard).map(category => (
                      <div key={category} className="bg-blue-600 p-4 text-center">
                        <h3 className="text-xl font-bold text-white">{category}</h3>
                      </div>
                    ))}
                    {pointValues.map((points, pointIndex) => (
                      Object.keys(gameBoard).map(category => {
                        const cellKey = `${category}-${pointIndex}`;
                        const isAnswered = answeredCells.includes(cellKey);
                        return (
                          <button key={cellKey} onClick={() => handleCellClick(category, pointIndex)} disabled={isAnswered} className={`p-8 text-3xl font-bold rounded transition-all ${isAnswered ? 'bg-blue-900 text-blue-900 cursor-not-allowed' : 'bg-blue-500 text-yellow-400 hover:bg-blue-400 hover:scale-105'}`}>
                            {isAnswered ? '' : `$${points}`}
                          </button>
                        );
                      })
                    ))}
                  </div>
                </div>
                {selectedCell && (
                  <div className="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50">
                    <div className="bg-blue-600 rounded-xl p-12 max-w-3xl w-full">
                      <div className="text-center mb-8">
                        <p className="text-yellow-400 text-4xl font-bold mb-4">${selectedCell.points}</p>
                        <p className="text-white text-3xl font-bold">"{selectedCell.objection.text}"</p>
                      </div>
                      <p className="text-white text-xl text-center mb-8">{currentTeam === 'team1' ? 'Team 1' : 'Team 2'}, deliver your rebuttal!</p>
                      <div className="flex gap-4">
                        <button onClick={() => handleAnswer(true)} className="flex-1 py-4 bg-green-500 text-white rounded-lg text-xl font-bold hover:bg-green-600">Correct Answer</button>
                        <button onClick={() => handleAnswer(false)} className="flex-1 py-4 bg-red-500 text-white rounded-lg text-xl font-bold hover:bg-red-600">Incorrect</button>
                      </div>
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        };

        const TeamBattle = ({ onBack }) => {
          const [teams, setTeams] = useState([
            { name: 'Team Alpha', score: 0, color: 'blue' },
            { name: 'Team Beta', score: 0, color: 'red' },
            { name: 'Team Gamma', score: 0, color: 'green' },
            { name: 'Team Delta', score: 0, color: 'purple' }
          ]);
          const [currentObjection, setCurrentObjection] = useState(null);
          const [activeTeam, setActiveTeam] = useState(0);
          const drawObjection = () => {
            const random = objections[Math.floor(Math.random() * objections.length)];
            setCurrentObjection(random);
          };
          const awardPoints = (teamIndex, points) => {
            setTeams(prev => prev.map((team, idx) => idx === teamIndex ? { ...team, score: team.score + points } : team));
            setCurrentObjection(null);
            setActiveTeam((activeTeam + 1) % teams.length);
          };
          const colorClasses = { blue: 'from-blue-500 to-blue-700', red: 'from-red-500 to-red-700', green: 'from-green-500 to-green-700', purple: 'from-purple-500 to-purple-700' };
          return (
            <div className="min-h-screen bg-gradient-to-br from-gray-800 to-gray-900 p-8">
              <div className="max-w-6xl mx-auto">
                <button onClick={onBack} className="mb-6 px-4 py-2 bg-white rounded-lg shadow hover:shadow-md">‚Üê Back to Games</button>
                <div className="text-center mb-8">
                  <h2 className="text-4xl font-bold text-white mb-2">Team Battle Royale</h2>
                  <p className="text-gray-300">Compete for objection handling supremacy!</p>
                </div>
